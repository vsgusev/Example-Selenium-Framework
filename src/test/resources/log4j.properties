log4j.rootLogger=DEBUG, stdout, debugfile

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
#log4j.appender.stdout.encoding=UTF8
#Cp1251
log4j.appender.stdout.encoding=UTF-8
log4j.appender.stdout.target=System.out
log4j.appender.stdout.Threshold=info
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.conversionPattern=%d{ABSOLUTE} %tid %5p - %m%n

log4j.appender.debugfile=org.apache.log4j.FileAppender
log4j.appender.debugfile.file=debug.log
log4j.appender.debugfile.Threshold=debug
log4j.appender.debugfile.Append=false
log4j.appender.debugfile.layout=org.apache.log4j.PatternLayout
log4j.appender.debugfile.layout.conversionPattern=%d{ABSOLUTE} %tid %5p - %m%n